<!DOCTYPE html>

<head>

</head>
<body>
	<img id="bur" src="images/Burger.png"/>
	<div id="eat">

            <!--display burger which are to ready to eat-->

        </form>
    </div>

<script src="https://code.jquery.com/jquery.js"></script>
